<!DOCTYPE html>
<html lang="en" manifest="offline.appcache">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rohan Kumar</title>
  </head>
  <style>
    .header {
      background-color: bisque;
    }
    .video {
      height: 200px;
      width: 300px;
    }
  </style>
  <body>
    <main>
      <input type="text" placeholder="Text" pattern="[A-Za-z]{3}" autocomplete="off" required>
      <input type="email" placeholder="Email" required>
      <input type="date" placeholder="Date Picker" required>
      <input type="color" placeholder="Color Picker" required>
      <input type="range" min="0" max="10" step="5">
      <input type="number" placeholder="Number">
    </main>
  </body>
</html>
